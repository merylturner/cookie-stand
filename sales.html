<!DOCTYPE html>
<html>

<head>
    <title> Pat's Salmon Cookies</title>
    <link type="text/css" href="css/tablestyles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|Slabo+27px|Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="https://github.com/codefellowspdx/201d-spring-2017/raw/master/class-06-dom-objects-domain_modeling/lab/assets/salmon.png"
        />
        <h1>Salmon Cookie Sales Data</h1>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="index.html"> HOME</a> </li>
            <li><a href="#inputForm"> NEW STORE </a> </li>

        </ul>
    </nav>

    <br/>
    <div id="container">
        <table id="datatable">

        </table>
    </div>
    <div id="inputForm">
        <form id="addStore" action="#">
            <fieldset id="form">
                <legend id="legend">Input New Store </legend>
                <div class="input1">
                    <label for="name">Name </label>
                    <input type="text" name="name" required="required" id="input" />
                </div>
                <div class="input2">
                    <label for="name"> Minimum Number of Customers per Hour </label>
                    <input type="number" name="min" required="required" id="input" />
                </div>
                <div class="input3">
                    <label for="name"> Maximum Number of Customers per Hour </label>
                    <input type="number" name="max" required="required" id="input" />
                </div>
                <div class="input4">
                    <label for="name"> Average Number of Cookies Per Customer </label>
                    <input type="number" step="0.1" name="avg" required="required" id="input" />
                </div>
                <button type="submit" id="button">Submit</button>
            </fieldset>
        </form>
    </div>



    <script src="js/app.js"></script>
    <br/>
    </div>
</body>

</html>
